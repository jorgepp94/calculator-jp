<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JP-CALCULATOR</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>

        <div id="super-container">
            <div id="calc-container">
                <div id="screen">
                    <div>
                        1992+2
                    </div>
                    <div id="equalResult">
                        1994
                    </div>
                </div>
                <div class="buttons">
                        <div class="first-block">
                            <button class="button-gen notNumber">C</button>
                            <button class="button-gen notNumber">DEL</button>
                            <button class="button-gen notNumber">%</button>
                            <button class="button-gen notNumber">/</button>
                        </div>
                        <div class="second-block">
                            <button class="button-gen button-nums">7</button>
                            <button class="button-gen button-nums">8</button>
                            <button class="button-gen button-nums">9</button>
                            <button class="button-gen notNumber">x</button>
                        </div>
                        <div class="third-block">
                            <button class="button-gen button-nums">4</button>
                            <button class="button-gen button-nums">5</button>
                            <button class="button-gen button-nums">6</button>
                            <button class="button-gen notNumber">âˆ’</button>
                        </div>
                        <div class="fourth-block">
                            <button class="button-gen button-nums">1</button>
                            <button class="button-gen button-nums">2</button>
                            <button class="button-gen button-nums">3</button>
                            <button class="button-gen notNumber">+</button>
                        </div>
                        <div class="fifth-block">
                            <button class="button-gen button-nums" style="border-bottom-left-radius: 20px;">0</button>
                            <button class="button-gen">.</button>
                            <button class="button-gen notNumber" id="equal-button" style="border-bottom-right-radius: 20px;">=</button>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
