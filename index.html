<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JP-CALCULATOR</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>CALCULATOR</header>

        <div id="super-container">
            <div id="calc-container">
                <div id="screen">Live Numbers</div>
                <div class="buttons">
                        <div class="first-block">
                            <button class="button-gen">C</button>
                            <button class="button-gen">DEL</button>
                            <button class="button-gen">%</button>
                            <button class="button-gen">/</button>
                        </div>
                        <div class="second-block">
                            <button class="button-gen">7</button>
                            <button class="button-gen">8</button>
                            <button class="button-gen">9</button>
                            <button class="button-gen">x</button>
                        </div>
                        <div class="third-block">
                            <button class="button-gen">4</button>
                            <button class="button-gen">5</button>
                            <button class="button-gen">6</button>
                            <button class="button-gen">-</button>
                        </div>
                        <div class="fourth-block">
                            <button class="button-gen">1</button>
                            <button class="button-gen">2</button>
                            <button class="button-gen">3</button>
                            <button class="button-gen">+</button>
                        </div>
                        <div class="fifth-block">
                            <button class="button-gen">0</button>
                            <button class="button-gen">0</button>
                            <button class="button-gen">.</button>
                            <button class="button-gen">=</button>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
