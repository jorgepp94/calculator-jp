<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JP-CALCULATOR</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>MY PHONE CALCULATOR</header>
        <div id="super-container">
            <div id="calc-container">
                <div id="screen">
                    <div id="liveNumbers">
                        
                    </div>
                    <div id="equalResult">
                        <div id="live-result"></div>
                    </div>
                </div>
                <div class="buttons">
                        <div class="first-block">
                            <button class="button-gen notNumber">C</button>
                            <button class="button-gen notNumber">DEL</button>
                            <button class="button-gen notNumber">%</button>
                            <button class="button-gen notNumber" id="opDIV">/</button>
                        </div>
                        <div class="second-block">
                            <button class="button-gen button-nums" id="num7">7</button>
                            <button class="button-gen button-nums" id="num8">8</button>
                            <button class="button-gen button-nums" id="num9">9</button>
                            <button class="button-gen notNumber" id="opX">x</button>
                        </div>
                        <div class="third-block">
                            <button class="button-gen button-nums" id="num4">4</button>
                            <button class="button-gen button-nums" id="num5">5</button>
                            <button class="button-gen button-nums" id="num6">6</button>
                            <button class="button-gen notNumber" id="opRest">âˆ’</button>
                        </div>
                        <div class="fourth-block">
                            <button class="button-gen button-nums" id="num1">1</button>
                            <button class="button-gen button-nums" id="num2">2</button>
                            <button class="button-gen button-nums" id="num3">3</button>
                            <button class="button-gen notNumber" id="opSum">+</button>
                        </div>
                        <div class="fifth-block">
                            <button class="button-gen button-nums" style="border-bottom-left-radius: 20px;" id="num0">0</button>
                            <button class="button-gen" id="numPoint">.</button>
                            <button class="button-gen notNumber" id="equal-button" style="border-bottom-right-radius: 20px;">=</button>
                        </div>
                </div>
            </div>
        </div>
    

    
    
        <script type="text/javascript" src="/calculator-brain.js"></script>
    </body>
</html>
